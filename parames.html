<div class="list card">
  <div class="item item-avatar">
    <img src="{{cur.profile_image}}">
    <h2>{{cur.name}}</h2>
    <p>{{cur.create_time}}</p>
  </div>
  <div class="item item-body">
    <p>{{cur.text}} </p>
    <p>
      	<i class='icon ion-heart'>{{cur.love}}</i>
		<i class='icon ion-heart-broken'>{{cur.hate}}</i>
    </p>
  </div>
</div>
